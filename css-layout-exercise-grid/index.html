<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout Exercise - Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="body">
    <div class="container">
      <div class="site">
        <nav class="nav">
          <h1>Mock 3</h1>
        </nav>
        <main class="main">
          <div class="box box1 box1--color-green"></div>
          <div class="image1">
            <img src="images/hong-kong.jpg" alt="Hon Kong City Traffic Lights" class="image__item">
          </div>
          <div class="image2">
            <img src="images/skyscrapers.jpg" alt="Skyscrapers Singapore City Sky" class="image__item">
          </div>  
          <div class="image3">
            <img src="images/house.jpg" alt="House Pool Interior Design" class="image__item">
          </div>
          <div class="box box2 box2--color-orange"></div>
          <div class="box box3 box3--color-roman"></div>
          <div class="box box4 box4--color-blue"></div>
        </main><!-- Main -->
      </div><!-- Site -->
    </div><!-- Container -->
  </body>
</html>
